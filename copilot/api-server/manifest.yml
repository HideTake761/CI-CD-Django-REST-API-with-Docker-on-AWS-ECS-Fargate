# The manifest for the "api-server" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: api-server
type: Load Balanced Web Service

# Distribute traffic to your service.
http: # deploy時のヘルスチェックをパスするために変更
  path: '/'
  healthcheck: # アプリ(Docker内)側も/api-serverのurls.py編集,views.py新設
    path: /healthz # / でヘルスチェックokだったこともあり
    healthy_threshold: 3
    unhealthy_threshold: 5
    interval: 10s
    timeout: 5s

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#image-build
  build: Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 8000

observability: # CloudWatch Alarmの設定
  alarms:
    # CPU使用率が5分間連続で平均80%以上になった場合にアラーム
    - name: HighCPUUtilization
      metric: CPUUtilization
      threshold: 80
      comparison_operator: GreaterThanOrEqualToThreshold
      evaluation_periods: 1
      period: 300 # 5分
      statistic: Average
      # topics: [ "arn:aws:sns:us-east-1:123456789012:MyAlarmTopic" ] # 通知先のSNSトピック

    # メモリ使用率が2分間連続で平均75%以上になった場合にアラーム
    - name: HighMemoryUtilization
      metric: MemoryUtilization
      threshold: 75
      comparison_operator: GreaterThanOrEqualToThreshold
      evaluation_periods: 2
      period: 60 # 1分
      statistic: Average

    # 5xxエラーが1分間に5件以上発生した場合にアラーム
    - name: High5xxErrorCount
      metric: HTTP_ELB_5XX_COUNT
      threshold: 5
      comparison_operator: GreaterThanOrEqualToThreshold
      evaluation_periods: 1
      period: 60 # 1分
      statistic: Sum

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.
network:
  connect: true # Enable Service Connect for intra-environment traffic between services.

