name: CI/CD Pipeline for Django App

on:
  push:
    branches:
      - main
    paths:
      - 'api_server/**'      # Django project path
      - 'myapi/**'          # Django application path
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/docker-build.yaml'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: api_server.settings
          SECRET_KEY: dummy-secret-for-ci
        run: |
          python manage.py test
  
  build-and-push:
    needs: run-tests
    if: success()

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/portfolio-api:latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/portfolio-api:${{ github.sha }}
          # latestタグはECSの強制再デプロイ用に使用。
          # 併せてgithub.shaをタグとして付与することで、どのコミットのイメージかを追跡・ロールバック可能にする。

      - name: Deploy to ECS (force new deployment)
        run: |
          aws ecs update-service \
            --cluster portfolio-ecs-cluster \
            --service portfolio-service \
            --force-new-deployment

          aws ecs wait services-stable \
            --cluster portfolio-ecs-cluster \
            --services portfolio-service
        # aws ecs update-service:AWS CLIでECSサービスを更新するコマンド
        # cluster portfolio-ecs-cluster:Terraformで作ったECS Cluster名
        # service portfolio-service:Terraformで作ったECS Service名
        # --force-new-deployment:ECSサービスに、強制的に新しいデプロイを走らせ
        # latestイメージを再取得。
        # aws ecs wait services-stable:デプロイ完了を待つ。
        # タスク起動失敗時にCI/CDを失敗として検知するために使用。
                       