name: CI/CD Pipeline for Django App

on:
  push:
    branches:
      - main
    paths:
      - 'api_server/**'      # Django project path
      - 'myapi/**'          # Django application path
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/docker-build.yaml'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: api_server.settings
        run: |
          python manage.py test
  
  build-and-push:
    needs: run-tests
    if: success()

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/django-rest-framework:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/django-rest-framework:${{ github.sha }}

          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy-to-ecs:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SERVICE_NAME: api-server         # >copilot svc ls
      ENV_NAME: test                 # >copilot env ls

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS Copilot CLI
        run: |
          COPILOT_VERSION="v1.34.1"
          curl -Lo copilot-cli https://github.com/aws/copilot-cli/releases/latest/download/copilot-linux
          chmod +x copilot-cli
          sudo mv copilot-cli /usr/local/bin/copilot

      - name: Deploy to ECS using Copilot
        run: |
          copilot deploy --name $SERVICE_NAME --env $ENV_NAME

